<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formularion con Bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/d03b226fce.js" crossorigin="anonymous"></script>

</head>
<body>

 <div class="container mt-5 mb-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4">Payment form example</h3>
        <div class="alert alert-danger">Some fields are missing</div>

        <form>

          <div class="row mb-3">
            <div class="col-md-5">
              <label for="cardNumber" class="form-label">Card #</label>
              <input type="text" class="form-control" id="cardNumber" maxlength="16" inputmode="numeric" pattern="[0-9]*" placeholder="Enter card number" required>
            </div>

            <div class="col-md-2">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="cvc" maxlength="3" inputmode="numeric" pattern="[0-9]*" placeholder="000" required>
            </div>

            <div class="col-md-2">
              <label for="amount" class="form-label">Amount</label>
              <input type="text" class="form-control" id="amount" inputmode="numeric" pattern="[0-9]*" placeholder="$" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="firstName" placeholder="" required>
            </div>

            <div class="col-md-6">
              <label for="lastName" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="lastName" placeholder="" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-5">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" required>
            </div>

            <div class="col-md-4">
              <label for="state" class="form-label">State</label>
              <select id="state" class="form-select" required>
                <option value="">Pick a state</option>
                <option>Madrid</option>
                <option>extremadura</option>
                <option>Andalucia</option>
                <option>Asturias</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="postalCode" class="form-label">Codigo Postal</label>
              <input type="text" class="form-control" id="postalCode" inputmode="numeric" pattern="[0-9]*" maxlength="5" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="3" placeholder="Add any notes here."></textarea>
          </div>

          <div class="d-flex align-items-center mb-3">
            <label class="form-label me-2 mb-0">We accept:</label>
            <div class="card-selector-small d-flex align-items-center rounded">
              
              <input type="radio" name="cardType" id="mastercard" value="mastercard" class="card-radio" required>
              <label for="mastercard" class="card-label-small">
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>

              <input type="radio" name="cardType" id="visa" value="visa" class="card-radio">
              <label for="visa" class="card-label-small">
                <i class="fa-brands fa-cc-visa"></i>
              </label>

              <input type="radio" name="cardType" id="diners" value="diners" class="card-radio">
              <label for="diners" class="card-label-small">
                <i class="fa-brands fa-cc-diners-club"></i>
              </label>

              <input type="radio" name="cardType" id="amex" value="amex" class="card-radio">
              <label for="amex" class="card-label-small">
                <i class="fa-brands fa-cc-amex"></i>
              </label>

              <input type="radio" name="cardType" id="discover" value="discover" class="card-radio">
              <label for="discover" class="card-label-small">
                <i class="fa-brands fa-cc-discover"></i>
              </label>

            </div>
          </div>

          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

 </div>

  <script>
    const numericFields = ['cardNumber', 'cvc', 'amount', 'postalCode'];

    numericFields.forEach(id => {
      const input = document.getElementById(id);
      input.addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/\D/g, '');
      });
    });

    const form = document.getElementById('paymentForm');
    const alertBox = document.getElementById('alertMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      alertBox.style.display = 'none';

      const card = document.getElementById('cardNumber').value.trim();
      const cvc = document.getElementById('cvc').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const postal = document.getElementById('postalCode').value.trim();

      if (card.length !== 16 || cvc.length !== 3 || !amount || !postal) {
        alertBox.style.display = 'block';
        return;
      }

      alert('âœ… Payment form submitted successfully!');
      form.reset();
    });
  </script>

</body>
</html>

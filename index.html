 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card shadow-sm">
    <div class="card-header bg-white">
      <h4 class="mb-0">Payment form example</h4>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>

      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cardNumber" class="form-label">Card #</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="cvc" placeholder="0000">
          </div>
          <div class="col-md-3">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="lastName">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="city" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="col-md-3">
            <label for="state" class="form-label">Estados</label>
            <select class="form-select" id="state">
              <option selected disabled>Estados</option>
              <option>Madrid</option>
              <option>Asturias</option>
              <option>Extremadura</option>
              <option>Sevilla</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="postalCode" class="form-label">Codigo Postal</label>
            <input type="text" class="form-control" id="postalCode">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Acceptamos:</label>
          <div class="card-icons d-flex gap-3">
            <label class="card-option">
              <input type="radio" name="card" value="mastercard">
              <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="MasterCard">
            </label>

            <label class="card-option">
              <input type="radio" name="card" value="visa">
              <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
            </label>

            <label class="card-option">
              <input type="radio" name="card" value="diners">
              <img src="https://img.icons8.com/color/48/000000/diners-club.png" alt="Diners Club">
            </label>

            <label class="card-option">
              <input type="radio" name="card" value="amex">
              <img src="https://img.icons8.com/color/48/000000/american-express.png" alt="Amex">
            </label>
          </div>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Mensaje</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Escribe tu Mensaje aqui."></textarea>
        </div>

        <div class="d-flex justify-content-end">
          <button type="reset" class="btn btn-secondary me-2">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
